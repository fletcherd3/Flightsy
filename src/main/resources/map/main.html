<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%; background-color: #666970;
            }
        </style>
    </head>
    <body onload="initializeMap()">
        <div id="map" style="width:100%; height:100%"></div>
        <script>
            var map;
            function initializeMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -43.5320, lng: -172.6397},
                    zoom: 5
                });
                map.setOptions({ minZoom: 2, maxZoom: 19, streetViewControl: false });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrxvEEsfGyUeWoxFaIAH636OeY2tDnnYQ" async defer></script>
    </body>
</html>
